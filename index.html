<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img\logo.png">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>amBient</title>
    <script>
    var i = localStorage.getItem('playbtn', false);
    var LINK = "https://angelonastro.github.io/amBient/"
    </script>
  </head>

  <body ondragstart="return false;" ondrop="return false;">
    <!-- NAVIGATION BAR -->
    <span class="nav noselect">
      <span class="site-name">amBient</span>
      <img class="logo" src="img\logo.png" alt="logo">
    </span>

    <!-- BACKGROUND -->
    <span class="background noselect"><img src="https://source.unsplash.com/1920x1080/?wallpaper" alt="background"></span>

    <!-- MUSIC BOX
    <div>
    <ul class="music-label hoverable">
        <li class="song-title">Wonderwall</li>
        <li class="song-artist">Oasis</li>
        <li><img class="circle song-album-cover" src="..\img\cover.jpg" alt="Cover"></li>
    </ul>
    </div> -->

    <!-- PLAYER -->
    <div class="player" id="player"></div>

    <!-- QUOTE -->
    <div class="quote-box noselect">
      <span class="quote"></span><br>
      <span class="author"></span>
    </div>

    <!-- LEFT-MENU -->
    <div class="fixed-action-btn">
      <a href="#" class="hoverable btn-floating waves-effect grey btn-large"><i class="large material-icons">expand_less</i></a>
      <ul>
        <li><a href="" class="hoverable btn-floating waves-effect blue btn-large"><i class="large material-icons">refresh</i></a></li>
        <li><a href="https://uk.linkedin.com/in/angelonastro" target="_blank" class="hoverable btn-floating waves-effect green btn-large"><i class="large material-icons">face</i></a></li>
        <li><a href="#!" class="hoverable btn-floating waves-effect yellow btn-large"><i class="large material-icons" onclick="copyLink()">share</i></a></li>
        <li><a href="#" class="hoverable btn-floating waves-effect orange btn-large"><i class="large material-icons" onclick="getQuote()">all_inclusive</i></a></li>
        <li><button class="playbtn hoverable btn-floating waves-effect red btn-large" onclick="myfunction()"><i class="large material-icons">play_arrow</i></button></li>
      </ul>
    </div>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script>
    $(".button-collapse").sideNav();
    $(document).ready(function(){
      getQuote();
    });

    function myfunction(){
    if (i==false){
      i=true;
      player.pauseVideo();
      console.log("toggleOFF");
    }
    else{
      i=false;
      player.playVideo();
      console.log("toggleON");
    }
    localStorage.setItem('playbtn', i);
    }

    function copyLink(){
      navigator.clipboard.writeText(LINK).then(function() {
      /* clipboard successfully set */
      }, function() {
      /* clipboard write failed */
      });
    }

    function getQuote(){
    var url= "https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?";
    $.getJSON(url, function(data){
      $(".quote").html("' "+data.quoteText+" '");
      $(".author").html("- "+data.quoteAuthor+" -");
      });
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100',
        width: '100',
        videoId: 'bebuiaSKtU4',
        events: {
          'onReady': onPlayerReady,
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }
    
    function stopVideo() {
      player.stopVideo();
    }
    </script>
  </body>
</html>
